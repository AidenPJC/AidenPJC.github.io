    <h1 class="p-name article-title" itemprop="headline name">
      BFS学习
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <h2 id="1-层序遍历"><a href="#1-层序遍历" class="headerlink" title="1.层序遍历"></a>1.层序遍历</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">  <span class="comment">/*层序遍历 将树的每一层的所有节点的值装进该层对应数组</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"></span><br><span class="line">​    <span class="keyword">var</span> levelOrder = <span class="function"><span class="keyword">function</span>(<span class="params">root</span>) </span>&#123;</span><br><span class="line">​      <span class="keyword">const</span> res = []</span><br><span class="line">​      <span class="keyword">const</span> que = []</span><br><span class="line">​      <span class="keyword">if</span>(root)&#123;</span><br><span class="line">​        que.push(root)</span><br><span class="line">​        <span class="keyword">while</span>(que.length!==<span class="number">0</span>)&#123;    <span class="comment">//一次while就是一层 因此每层都需要下面res push一个[]</span></span><br><span class="line">​          <span class="keyword">var</span> times = que.length</span><br><span class="line">​          res.push([])</span><br><span class="line">​          <span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>;i&lt;times;i++)&#123;</span><br><span class="line">​            <span class="keyword">var</span> cur = que.shift()</span><br><span class="line">​            res[res.length-<span class="number">1</span>].push(cur.val)</span><br><span class="line">​            <span class="keyword">if</span>(cur.left) que.push(cur.left)</span><br><span class="line">​            <span class="keyword">if</span>(cur.right) que.push(cur.right)</span><br><span class="line">​          &#125;</span><br><span class="line">​        &#125;</span><br><span class="line">​      &#125;</span><br><span class="line">​      <span class="keyword">return</span> res</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h2 id="二叉树最大深度"><a href="#二叉树最大深度" class="headerlink" title="二叉树最大深度"></a>二叉树最大深度</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">var maxDepth &#x3D; function(root) &#123;</span><br><span class="line">   if (root &#x3D;&#x3D; null) return 0;</span><br><span class="line">​      let queue &#x3D; []</span><br><span class="line">​      let cur</span><br><span class="line">​      let depth &#x3D; 1</span><br><span class="line">​      if(root)&#123;</span><br><span class="line">​        </span><br><span class="line"></span><br><span class="line">​        queue.push(root)</span><br><span class="line">​        </span><br><span class="line">​        while(queue.length)&#123;</span><br><span class="line">​          var levelSize &#x3D; queue.length</span><br><span class="line">​          for(let i &#x3D; 0;i&lt;levelSize;i++)&#123;</span><br><span class="line">​            cur &#x3D; queue.shift()</span><br><span class="line">​            if(cur.left)&#123;</span><br><span class="line">​              queue.push(cur.left)</span><br><span class="line">​            &#125; </span><br><span class="line">​            if(cur.right)&#123;</span><br><span class="line">​              queue.push(cur.right)</span><br><span class="line">​            &#125;   </span><br><span class="line">​          &#125;</span><br><span class="line">​         if (queue.length) depth++;</span><br><span class="line">​        &#125;</span><br><span class="line">​      &#125;</span><br><span class="line">​      return depth</span><br><span class="line">​    &#125;;</span><br><span class="line">## 岛屿</span><br></pre></td></tr></table></figure>

<h2 id="数量"><a href="#数量" class="headerlink" title="数量"></a>数量</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">     &#x2F;*</span><br><span class="line">​    广度优先思想:每一步都要判断四个方向四个方向走完了再走下一步，有点像扫雷游戏</span><br><span class="line">​    深度优先思想:每一步一个方向走到底，走不通了在回到分岔路走另外一个方向走到底</span><br><span class="line">​    *&#x2F;</span><br><span class="line">        const numIslands &#x3D; (grid) &#x3D;&gt; &#123;</span><br><span class="line">            let count &#x3D; 0</span><br><span class="line">            let queue &#x3D; []</span><br><span class="line">            for (let i &#x3D; 0; i &lt; grid.length; i++) &#123;</span><br><span class="line">                for (let j &#x3D; 0; j &lt; grid[0].length; j++) &#123; &#x2F;&#x2F;遍历grid找到元素为1的下标 判断四周是否还有1 通过turnzero将四周是1的变为0</span><br><span class="line">                if (grid[i][j] &#x3D;&#x3D;&#x3D; &#39;1&#39;) &#123;</span><br><span class="line">                    count++</span><br><span class="line">                    grid[i][j] &#x3D; &#39;0&#39; &#x2F;&#x2F; 做标记，避免重复遍历</span><br><span class="line">                    queue.push([i, j])</span><br><span class="line">                    turnZero(queue, grid)</span><br><span class="line">                &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            return count</span><br><span class="line">            &#125;</span><br><span class="line">            function turnZero(queue, grid) &#123;</span><br><span class="line">            const dirs &#x3D; [[0, 1], [1, 0], [0, -1], [-1, 0]]</span><br><span class="line">            while (queue.length) &#123;</span><br><span class="line">                const cur &#x3D; queue.shift()</span><br><span class="line">                for (const dir of dirs) &#123;</span><br><span class="line">                const x &#x3D; cur[0] + dir[0]</span><br><span class="line">                const y &#x3D; cur[1] + dir[1]</span><br><span class="line">                if (x &lt; 0 || x &gt;&#x3D; grid[0].length || y &lt; 0 || y &gt;&#x3D; grid.length || grid[x][y] !&#x3D;&#x3D; &#39;1&#39;) &#123;</span><br><span class="line">                    continue</span><br><span class="line">                &#125;</span><br><span class="line">                grid[x][y] &#x3D; &#39;0&#39;</span><br><span class="line">                queue.push([x, y])</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">​      grid &#x3D; [</span><br><span class="line">​      [&quot;1&quot;,&quot;1&quot;,&quot;0&quot;,&quot;0&quot;,&quot;0&quot;],</span><br><span class="line">​      [&quot;1&quot;,&quot;1&quot;,&quot;0&quot;,&quot;0&quot;,&quot;0&quot;],</span><br><span class="line">​      [&quot;0&quot;,&quot;0&quot;,&quot;1&quot;,&quot;0&quot;,&quot;0&quot;],</span><br><span class="line">​      [&quot;0&quot;,&quot;0&quot;,&quot;0&quot;,&quot;1&quot;,&quot;1&quot;]</span><br><span class="line">​      ]</span><br><span class="line">​      </span><br><span class="line">​    console.log(numIslands(grid))</span><br></pre></td></tr></table></figure>

<h3 id="字符数字对应字母"><a href="#字符数字对应字母" class="headerlink" title="字符数字对应字母"></a>字符数字对应字母</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">    const letterCombinations2 &#x3D; (digits)&#x3D;&gt;&#123;</span><br><span class="line">​    if (digits.length &#x3D;&#x3D; 0) return [];</span><br><span class="line">​    const map &#x3D; &#123; &#39;2&#39;: &#39;abc&#39;, &#39;3&#39;: &#39;def&#39;, &#39;4&#39;: &#39;ghi&#39;, &#39;5&#39;: &#39;jkl&#39;, &#39;6&#39;: &#39;mno&#39;, &#39;7&#39;: &#39;pqrs&#39;, &#39;8&#39;: &#39;tuv&#39;, &#39;9&#39;: &#39;wxyz&#39; &#125;;</span><br><span class="line">​      const queue &#x3D; []</span><br><span class="line">​      queue.push(&#39;&#39;)</span><br><span class="line">​      for (let i &#x3D; 0; i &lt; digits.length; i++) &#123;</span><br><span class="line">​        const levelSize &#x3D; queue.length</span><br><span class="line">​        for (let j &#x3D; 0; j &lt; levelSize; j++) &#123;</span><br><span class="line">​          const wd &#x3D; queue.shift()</span><br><span class="line">​          const letters &#x3D; map[digits[i]]</span><br><span class="line">​          for (const letter of letters) &#123;</span><br><span class="line">​            queue.push(wd+letter)</span><br><span class="line">​          &#125;</span><br><span class="line">​        &#125;</span><br><span class="line">​      &#125;</span><br><span class="line">​      return queue</span><br><span class="line">​    &#125; </span><br></pre></td></tr></table></figure>
